<div class="mlb-standings">
  <table ng-repeat="league in standings">
    <tr>
      <td class="td-standings-header division">{{league.name}}</td>
      <td class="td-standings-header wins">W</td>
      <td class="td-standings-header losses">L</td>
      <td class="td-standings-header percentage">Pct.</td>
    </tr>
    <tr ng-repeat="team in league.teams">
      <td class="td-standings team">{{team.name}}</td>
      <td class="td-standings wins">{{team.wins}}</td>
      <td class="td-standings losses">{{team.losses}}</td>
      <td class="td-standings percentage">{{team.winningPercentage}}</td>
    </tr>
  </table>
</div>
